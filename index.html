<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roda</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px; /* Pas de hoogte van de kaart naar wens aan */
        }
        #myButton {
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Roda rocks</h1>
    <button id="myButton">Click me!</button>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase configuratie
        const firebaseConfig = {
            apiKey: "AIzaSyC8WF1NnRcvg4FOmuVjeGZaOAXUQFnpsRY",
            authDomain: "jetlag-952b5.firebaseapp.com",
            projectId: "jetlag-952b5",
            storageBucket: "jetlag-952b5.appspot.com",
            messagingSenderId: "335048150581",
            appId: "1:335048150581:web:e8e1fc43f9c958c7746b7c",
            measurementId: "G-0DCQL9NZRN"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to the database
        var database = firebase.database();
        var buttonRef = database.ref('buttonState');

        // Initial button state from the database
        buttonRef.on('value', function(snapshot) {
            var state = snapshot.val();
            if (state === 'green') {
                document.getElementById('myButton').style.backgroundColor = 'green';
            } else {
                document.getElementById('myButton').style.backgroundColor = 'red';
            }
        });

        // Handle button click
        document.getElementById('myButton').addEventListener('click', function() {
            buttonRef.set('green');
        });

        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Array van waypoints (co√∂rdinaten en beschrijvingen)
        var waypoints = [
            { coords: [51.505, -0.09], popup: 'Waypoint 1: A pretty CSS3 popup.<br> Easily customizable.' },
            { coords: [51.515, -0.1], popup: 'Waypoint 2: Another location.' },
            { coords: [51.52, -0.12], popup: 'Waypoint 3: Yet another spot.' }
        ];

        // Voeg de waypoints toe aan de kaart
        waypoints.forEach(function(waypoint) {
            L.marker(waypoint.coords).addTo(map)
                .bindPopup(waypoint.popup)
                .openPopup();
        });
    </script>
</body>
</html>
